</head>
<body>
  <div class="container">
    <div class="column column-big">
      <div class="region region-pool">
        <span id="pool" class="tray"></span>
      </div>
      <div class="region region-board">
        <span id="board" class="tray tray-underline"></span>
      </div>
      <div class="region region-player">
        <span id="hand" class="tray"></span>
        <div class="subregion">
          <span id="deck" class="tray tray-single"></span>
          <span id="discard" class="tray tray-single"></span>
        </div>
      </div>
    </div>
    <div class="column column-lil" id="scoreContainer">
      <div class="region region-score">
        <div id="score"></div>
        <div id="scores"></div>
      </div>
    </div>
  </div>
